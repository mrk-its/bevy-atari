[package]
name = "bevy_atari"
version = "0.1.0"
authors = []
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [
  "bevy/bevy_winit",
  "bevy/render",
  # "bevy/png",
]

native = [
  "bevy/bevy_wgpu",
]

web = [
  "bevy_webgl2"
]

[dependencies]
bevy = {version="0.4.0", default-features=false}
bevy_webgl2 = {version = "0.4.2", default-features=true, optional=true}
winit = {version = "0.24.0", features = ["web-sys"], default-features = false}
emulator_6502 = {path="../emulator_6502", features=["binary_coded_decimal", "illegal_opcodes"]}
disasm6502 = "0.2"
rand = {version = "0.7", features = ["small_rng"]}
wasm-bindgen = "0.2.69"
once_cell = "1.5.2"
parking_lot = "0.11.1"
bitflags = "1.2"
lru = "0.6"
anyhow = "1.0"
flate2 = "1.0"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'AudioContext',
  'AudioDestinationNode',
  'AudioBufferSourceNode',
  'AudioBuffer',
  'AudioNode',
  'AudioParam',
  'GainNode',
  'OscillatorNode',
  'OscillatorType',
  'Window',
  'Location',
]

[patch.crates-io]
bevy = {path = "../bevy", default-features=false}
# bevy_webgl2 = {path = "../bevy_webgl2_mvlabat"}
bevy_webgl2 = {path = "../bevy_webgl2", default-features=true}

[profile.dev.package."*"]
opt-level = 2
debug = false
debug-assertions = false
overflow-checks = false
incremental = true
codegen-units = 16

[profile.dev]
opt-level = 2
debug = false
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = true
codegen-units = 16
rpath = false

# [profile.release.package."*"]
# codegen-units = 1
# opt-level = 3

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
# opt-level = 's'
