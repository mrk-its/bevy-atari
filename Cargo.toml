[package]
name = "bevy_atari"
version = "0.1.0"
authors = []
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [
  "bevy/bevy_winit",
  "bevy/render",
  "bevy/bevy_gilrs",
]

native = [
  # "bevy/bevy_wgpu",
]

web = [
  "bevy_webgl2"
]

x11 = [
  "winit/x11"
]

[dependencies]
bevy = { version="0.5", branch = "main", default-features=false }
bevy_webgl2 = {version = "0.5", default-features=false, optional=true}
winit = {version = "0.24.0", features = ["web-sys"], default-features = false}
emulator_6502 = {version="1.1.0", features=["binary_coded_decimal", "implementation_transparency"]}
disasm6502 = "0.2"
rand = {version = "0.8", features = ["small_rng"]}
getrandom = { version = "0.1", features = ["wasm-bindgen"] }
wasm-bindgen = "0.2"
once_cell = "1.5.2"
parking_lot = "0.11.1"
bitflags = "1.2"
lru = "0.6"
anyhow = "1.0"
flate2 = "1.0"
gilrs = {version="0.8", features = ["wasm-bindgen"]}
gilrs-core = {version="0.3"}
js-sys = "0.3"

[dependencies.web-sys]
version = "0.3"
features = [
  'AudioContext',
  'AudioDestinationNode',
  'AudioBufferSourceNode',
  'AudioBuffer',
  'AudioNode',
  'AudioParam',
  'GainNode',
  'OscillatorNode',
  'OscillatorType',
  'Window',
  'Location',
  'MessagePort',
]

[patch.crates-io]
# bevy = {git = "https://github.com/mrk-its/bevy", branch="force_fps", default-features=false}
# bevy = { git = "https://github.com/bevyengine/bevy/", branch = "main", default-features=false }
bevy = {path = "../bevy", default-features=false}
# bevy_webgl2 = {git = "https://github.com/mrk-its/bevy_webgl2", branch="dev", default-features=true}
bevy_webgl2 = {path = "../bevy_webgl2", default-features=true}
gilrs = {git = "https://gitlab.com/gilrs-project/gilrs/"}
gilrs-core = {git = "https://gitlab.com/gilrs-project/gilrs/"}

# [profile.dev.package."*"]
# opt-level = 2
# debug = false
# debug-assertions = false
# overflow-checks = false
# incremental = true
# codegen-units = 16

[profile.dev]
opt-level = 2
# debug = false
# debug-assertions = false
# overflow-checks = false
lto = false
panic = 'unwind'
incremental = true
codegen-units = 16
rpath = false

# [profile.release.package."*"]
# codegen-units = 1
# opt-level = 3

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
# opt-level = 's'
